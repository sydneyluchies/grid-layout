<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>The Seven Wonders of the Ancient World</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
  </head>
  <body>

    <div class="unit">
      <h1>The Seven Wonders of the Ancient World</h1>
      <p>Remarkable constructions of classical antiquity almost completely lost in time.
      Come explore the ancient wonders with our amazing teleportation technology that jumps you around the world.</p>
    </div>
    <div class="grid">
      <div class="unit xs-1 s-1-2 m-1-2 l-1-4">
        <figure>
          <img class="img-flex"src="images/temple_of_Artemis.jpg" alt="">
          <figcaption>Temple of Artemis</figcaption>
          <dl class="">
            <dt>Date of construction:</dt>
            <dd>Circa 550 BC</dd>
            <dt>Builders:</dt>
            <dd>Greeks</dd>
            <dt>Location:</dt>
            <dd>Selçuk, Turkey</dd>
          </dl>
        </figure>
      </div>
      <div class="unit xs-1 s-1-2 m-1-2 l-1-4">
        <figure>
          <img class="img-flex"src="images/Colossus_of_Rhodes.jpg" alt="">
          <figcaption>Colossus of Rhodes</figcaption>
          <dl class="">
            <dt>Date of construction:</dt>
            <dd>292–280 BC</dd>
            <dt>Builders:</dt>
            <dd>Greeks</dd>
            <dt>Location:</dt>
            <dd>Rhodes, Greece</dd>
          </dl>
        </figure>
      </div>
      <div class="unit xs-1 s-1-2 m-1-2 l-1-4">
        <figure>
          <img class="img-flex"src="images/Hanging_Gardens_of_Babylon.jpg" alt="">
          <figcaption>Hanging Gardens of Babylon</figcaption>
          <dl class="">
            <dt>Date of construction:</dt>
            <dd>Circa 600 BC</dd>
            <dt>Builders:</dt>
            <dd>Babylonians</dd>
            <dt>Location:</dt>
            <dd>Nineveh, Iraq</dd>
          </dl>
        </figure>
      </div>

    </div>

  </body>
</html>
